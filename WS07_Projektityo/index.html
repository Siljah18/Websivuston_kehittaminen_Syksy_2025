<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee's</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      padding-top: 80px; 
      background-color: #5d4231;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .carousel img {
      max-height: 400px;
      object-fit: cover;
    }

    .container h1, .container p {
      text-align: center;
      margin-bottom: 30px;
    }

    /* Kortit */
    .card {
      min-height: 350px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin: 0 auto;
    }

    .card-body p {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Coffee's</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="tietoa.html" target="_blank">Tietoa meistä</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="otayhteytta.html">Ota yhteyttä</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown">
              Palvelut
            </a>
            <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
              <li><a class="dropdown-item" href="menu.html" target="_blank">Menu</a></li>
              <li><a class="dropdown-item" href="aukioloajat.html">Aukioloajat</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Coffee's</h1>
    <p>Hyvää ja edullista kahvia meiltä. Jo yksi kupillinen luo hyvän päivän.</p>
  </div>

  <!-- Bootstrap Carousel with fade -->
  <div id="coffeeCarousel" class="carousel slide carousel-fade mb-5" 
       data-bs-ride="carousel" 
       data-bs-interval="3000" 
       data-bs-wrap="true" 
       style="max-width:600px; margin:0 auto;">

  
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#coffeeCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#coffeeCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#coffeeCarousel" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#coffeeCarousel" data-bs-slide-to="3"></button>
    </div>

    <!-- Carouselin diat -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./images/Kuva1.png" class="d-block w-100" alt="Kahvikuppi">
      </div>
      <div class="carousel-item">
        <img src="./images/kuva2.png" class="d-block w-100" alt="Juomia">
      </div>
      <div class="carousel-item">
        <img src="./images/kuva3.png" class="d-block w-100" alt="Kahvila">
      </div>
      <div class="carousel-item">
        <img src="./images/kuva4.png" class="d-block w-100" alt="Ihminen">
      </div>
    </div>

    <!-- Navigointinapit -->
    <button class="carousel-control-prev" type="button" data-bs-target="#coffeeCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#coffeeCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Yhteystiedot -->
  <div class="container text-center mb-5">
    <p>Sijaitsemme Helsingissä. Osoite: Kahvipoluntie 4, 00100 Helsinki</p>
    <p>Puh. 046 356 789</p>
    <p>Sähköposti: coffees@coffee.com</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
